<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="tic-tac-toe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <p id="vs">stephen vs computer</p>
        <br>
        <div id="game-board">
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
        </div>
        <div id="modal">
            <h1>Tic Tac Toe</h1>
            <form action="#" id="form">
                You don't have to enter names but player two will be the computer by default.
                <label>Player One:  
                <input type="text" id="first">
                </label>
                <label>Player Two:  <input type="text" placeholder="Computer" id="second"></label>
                <input type="submit" id="submit">
            </form>
        </div>
        <div id="winner">
            <p id="announcement"></p>
            <button id="restart">Restart?</button>
        </div>
    </main>
    <footer>Stephen Deshon 2022</footer>
</body>
</html>
